<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Quote Management</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Content</th>
                <th>Mood</th>
                <th>Author</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
            <tr>
                <td>{{ quote[0] }}</td>
                <td>{{ quote[1] }}</td>
                <td>{{ quote[2] }}</td>
                <td>{{ quote[3] }}</td>
                <td>{{ quote[4] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_quote', quote_id=quote[0]) }}">
                        <input type="submit" value="Delete" class="delete-btn">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
